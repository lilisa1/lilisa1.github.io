<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="iloveu.css">

        <audio controls autoplay>
            <source src="Ol' Sweet Day.mp3" type="audio/mpeg">
        </audio>

        <center>
            <title>For You!</title>
            <h1>Happy 6 Month / Valentines Day!</h1>
            <h2>Here is a count up timer for how</h2>
        </center>

    </head>

    <body class="bg">
        <div class="countup" id="countup1">
            <span class="timeel months">00</span>
            <span class="timeel timeRefMonths">Months</span>
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">Days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">Hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">Minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">Seconds</span>
        </div>

        <script src="iloveu.js"></script>
    </body>

</html>
