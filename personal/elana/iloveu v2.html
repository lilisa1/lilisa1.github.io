<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="iloveu.css">
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600%7CMontserrat:400,700%7COpen+Sans:400,300,700,800' rel='stylesheet' type='text/css'>

        <audio controls autoplay>
            <source src="Ol' Sweet Day.mp3" type="audio/mpeg">
        </audio>

        <center>
            <title>For You!</title>
            <h1>Title</h1>
            <h2>Timer</h2>
        </center>

    </head>

    <body class="bg">

      <!-- Preloader -->
      <div class="loader">
            <!-- Preloader inner -->
            <div class="loader-inner">
               <svg width="120" height="220" viewbox="0 0 100 100" class="loading-spinner" version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <circle class="spinner" cx="50" cy="50" r="21" fill="#111111" stroke-width="2"/>
               </svg>
            </div>
            <!-- End preloader inner -->
         </div>

        <div class="countup" id="countup1">
            <span class="timeel months">00</span>
            <span class="timeel timeRefMonths">Months</span>
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">Days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">Hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">Minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">Seconds</span>
        </div>

        <script src="iloveu.js"></script>
    </body>

</html>
